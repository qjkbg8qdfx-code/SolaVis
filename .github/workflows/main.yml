# 這是為了讓你輕鬆發布網站而修改的寬容版流程
name: Deploy Next.js Site

on:
  # 當推送到 main 分支時觸發
  push:
    branches: ["main"]
  # 允許手動觸發
  workflow_dispatch:

# 設定權限，允許 Action 修改 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 避免同時多個部署衝突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 建置與部署工作
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (下載代碼)
        uses: actions/checkout@v4

      - name: Setup Node.js (安裝環境)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages (設定 Pages)
        uses: actions/configure-pages@v5
        with:
          # 自動為 Next.js 注入部分設定
          static_site_generator: next

      - name: Install dependencies (安裝套件)
        run: npm ci

      # ❌ 我已經移除了 format:check 和 lint 步驟，不再報錯

      - name: Build project (打包網站)
        run: npm run build

      - name: Upload artifact (上傳打包好的檔案)
        uses: actions/upload-pages-artifact@v3
        with:
          # Next.js 輸出靜態檔案通常在 'out' 資料夾
          # 如果你的 next.config.js 沒有設定 output: 'export'，這一步可能會失敗
          path: ./out

      - name: Deploy to GitHub Pages (發布！)
        id: deployment
        uses: actions/deploy-pages@v4
